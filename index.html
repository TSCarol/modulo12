<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./maincss.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formul√°rio de Cadastro</h2>
                <form>
                    <label class="form-label" for="nome"> Seu nome:</label>
                    <input class="form-control" type="text" id="nome"/>
                    <label for="email" class="form-label"> Seu e-mail:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="telefone" class="form-label"> Seu telefone:</label>
                    <input id="telefone" type="tel" class="form-control">
                    <div class="form-check">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-secondary btn-outline-dark btn-lg"> Enviar </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
